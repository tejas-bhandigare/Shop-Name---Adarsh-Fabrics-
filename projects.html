<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body><h1 class="head"> Projects </h1>

    <!-- style="max-width:800px" -->
    <div class="project_section" >
        <img class="mySlides" src="Cafe-crush.png" style="height: 250px;width: 300px;" >
        <img class="mySlides" src="img_search.png" style="height: 250px;width: 300px;">
        <img class="mySlides" src="portfolio.png" style="height: 250px;width: 300px;">
      </div>
      <!-- style="width:100%" -->
      <div class="w3-center">
        <div class="btnsection">
          <button class="slidebutton" onclick="plusDivs(-1)">❮ Prev</button>
          <button class="slidebutton" onclick="plusDivs(1)">Next ❯</button>
        </div>
        <!-- <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
        <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
        <button class="w3-button demo" onclick="currentDiv(3)">3</button>  -->
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function currentDiv(n) {
        showDivs(slideIndex = n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-red", "");
        }
        x[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " w3-red";
      }
      </script>
      
    
    
</body>
</html>
