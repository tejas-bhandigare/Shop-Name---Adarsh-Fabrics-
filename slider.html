<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Descriptions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider-container {
      display: flex;
      width: 100%;
      overflow: hidden;
    }

    .slide {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }

    .description {
      flex: 1;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .image {
      flex: 1;
      box-sizing: border-box;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: auto;
    }

    /* Optional: Add navigation buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -25px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slide">
    <div class="description">
      <h2>Image 1</h2>
      <p>Description for Image 1 goes here.</p>
    </div>
    <div class="image">
      <img src="Cafe-crush.png" alt="Image 1">
    </div>
  </div>
  
  <div class="slide">
    <div class="description">
      <h2>Image 2</h2>
      <p>Description for Image 2 goes here.</p>
    </div>
    <div class="image">
      <img src="img_search.png" alt="Image 2">
    </div>
  </div>
  
  <div class="slide">
    <div class="description">
      <h2>Image 3</h2>
      <p>Description for Image 3 goes here.</p>
    </div>
    <div class="image">
      <img src="portfolio.png" alt="Image 3">
    </div>
  </div>
  
  <!-- Add more slides as needed -->

</div>

<!-- Optional: Navigation buttons -->
<div class="prev" onclick="prevSlide()">❮</div>
<div class="next" onclick="nextSlide()">❯</div>

<script>
  let currentSlide = 1;

  function showSlide() {
    const slider = document.querySelector('.slider-container');
    slider.style.transform = `translateX(${-currentSlide * 100}%)`;
  }

  function nextSlide() {
    const slider = document.querySelector('.slider-container');
    if (currentSlide < slider.children.length - 1) {
      currentSlide++;
    } else {
      currentSlide = 0;
    }
    showSlide();
  }

  function prevSlide() {
    if (currentSlide > 0) {
      currentSlide--;
    } else {
      const slider = document.querySelector('.slider-container');
      currentSlide = slider.children.length - 1;
    }
    showSlide();
  }
</script>

</body>
</html>
